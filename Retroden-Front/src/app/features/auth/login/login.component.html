<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-logo">Retroden</h1>

    <h2 class="auth-title">Sign In</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input
        type="email"
        placeholder="Email"
        formControlName="email"
        class="auth-input"
      />
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
        class="auth-input"
      />

      <button type="submit" class="btn btn-primary auth-btn">
        Sign In
      </button>
    </form>

    <p class="auth-footer">
      New to Retroden? <a routerLink="/signup">Join now</a>
    </p>
  </div>
</div>
