<div class="container mt-4">
  <h2>{{ isEdit ? 'Edit Professional' : 'Add Professional' }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="professional-form">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" formControlName="firstName" class="form-control" />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" formControlName="lastName" class="form-control" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" />
    </div>

    <div class="form-group">
      <label>Age</label>
      <input type="number" formControlName="age" class="form-control" />
    </div>

    <div class="form-group">
      <label>Location</label>
      <input type="text" formControlName="location" class="form-control" />
    </div>

    <div class="form-group">
      <label>Availability</label>
      <select formControlName="availability" class="form-control">
        <option value="AVAILABLE">Available</option>
        <option value="BUSY">Busy</option>
        <option value="UNAVAILABLE">Unavailable</option>
      </select>
    </div>

    <div class="form-group">
      <label>Skills (comma separated)</label>
      <input type="text" formControlName="skills" class="form-control" placeholder="Ex: Java, Angular" />
    </div>

    <div class="form-group">
      <label>Certifications (comma separated)</label>
      <input type="text" formControlName="certifications" class="form-control" placeholder="Ex: AWS, Java SE 11" />
    </div>

    <div class="form-actions mt-3">
      <button type="submit" class="btn btn-success">{{ isEdit ? 'Update' : 'Create' }}</button>
      <a routerLink="/professionels" class="btn btn-secondary ms-2">Cancel</a>
    </div>
  </form>
</div>
